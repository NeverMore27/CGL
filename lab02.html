<HTML>

<BODY>

<title>LR2</title>

    <canvas width="1920" height="1080" id="canvas1">
    </canvas>

    <script>

	var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, 718, 690);
        let img = new Image;
        img.src = "1.png";
	img.setAttribute( 'crossOrigin', 'Anonymous');
	
        img.onload = function () {
	    
            ctx.drawImage(img, 0, 0);
            var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
	    
	
            for (var i = 0; i < imgData.data.length; i += 4) {
                let new_color = (imgData.data[i] + imgData.data[i + 1] + imgData.data[i + 2]) / 3;
                imgData.data[i] = new_color;
                imgData.data[i + 1] = new_color;
                imgData.data[i + 2] = new_color;
            }

            ctx.putImageData(imgData, 700, 0);

        }

    </script>
</BODY>
</HTML>
