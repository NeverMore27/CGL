<HTML>

<BODY>

<title>LR2</title>

    <canvas width="1920" height="1080" id="canvas1">
    </canvas>

    <script>

	var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, 718, 690);
        let img = new Image;
        img.src = "1.png";
	img.setAttribute( 'crossOrigin', 'Anonymous');
	
        img.onload = function () { 
            ctx.drawImage(img, 0, 0);
            var idata = ctx.getImageData(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < idata.data.length; i += 4) {
                let new_color = (idata.data[i] + idata.data[i + 1] + idata.data[i + 2]) / 3;
                idata.data[i] = idata.data[i + 1] =  idata.data[i + 2] = new_color;
            }

            ctx.putImageData(idata, 700, 0);

        }

    </script>
</BODY>
</HTML>
