<HTML>
<BODY>

<canvas id='canvas' height='800' width = '800' style='border:5px solid'>
</canvas>

<script>
	
let canvas = document.getElementById("canvas");
 
let ctx = canvas.getContext('2d');
ctx.fillStyle = "black";
let pos_x = 0, pos_y = 0;
ctx.fillRect(pos_x, pos_y, 50, 50);
canvas.addEventListener('click', function(event) {
setInterval(function () {
    ctx.clearRect(0, 0, 800, 800);
    if (pos_x + 50 <= 800 && pos_y == 0) {
        pos_x++;
    }
    if (pos_x + 50 == 800 && pos_y + 50 <= 800) {
        pos_y++;
    }
    if (pos_x >= 0 && pos_y + 50 == 800) {
        pos_x--;
    }
    if (pos_x == 0 && pos_y >= 0) {
        pos_y--;
    }
    ctx.fillRect(pos_x, pos_y, 50, 50);
}, 10);

});
</script>

</BODY>
</HTML>
